<ion-menu type="overlay" [content]="mycontent" (ionOpen)="menuOpened()" (ionClose)="menuClosed()" id="myMenu">
    <ion-content class="background-imagem-menu-list">
        <ion-item class="background-imagem-menu">
            <ion-avatar item-start>
                <ion-spinner *ngIf="gettingImgName" class="my-spinner-svg-white"></ion-spinner>
                <img *ngIf="!gettingImgName" src="{{imgUrl}}" (click)="changeProfileImg()">
            </ion-avatar>
            <h2 style="font-size: 19px; text-align: justify;">{{displayName}}
                <ion-spinner style="left: 40%" class="my-spinner-svg-white" *ngIf="gettingImgName"></ion-spinner>
            </h2>
            <button ion-button icon-only item-end (click)="changeName()" class="side-menu-buttom-normal">
                <ion-icon name="crop"></ion-icon>
            </button>
        </ion-item>
        <ion-list no-lines>           
            <ion-item style="background: none">
                    <ion-item class="saldo-style">
                            Saldo Cart√£o: <ion-spinner class="my-spinner-svg-white" *ngIf="gettingImgName"></ion-spinner>
                            {{cardSaldo | currency:'BRL':symbol:'.2-2'}}
                    </ion-item>
                <button (click)="meusPedidosPage()" ion-button full outline icon-left large="true">
                    <ion-icon name="clipboard"></ion-icon>
                    <div>
                        Meus Pedidos
                    </div>
                </button>
                <button (click)="changePassword()" ion-button full outline icon-left large="true">
                    <ion-icon name="key"></ion-icon>
                    <div>
                        Trocar Senha
                    </div>
                </button>
                <button (click)="removeAccount()" ion-button full outline icon-left large="true">
                    <ion-icon name="trash"></ion-icon>
                    <div>
                        Excluir Conta
                    </div>
                </button>
                <button (click)="signOut()" ion-button full outline icon-left large="true" class="sair-button">
                    <ion-icon name="log-out"></ion-icon>
                    <div>
                        Sair
                    </div>
                </button>
            </ion-item>
            <ion-item class="progress-bar" *ngIf="progressIsLoading">
                <div>Enviando imagem:</div>
                <div class="centralizado">
                    <progress max="100" [value]="(progress | async)" value="{{ progress | async }}" style="color: black"></progress>
                </div>
                <button (click)="taskImgUploadCancel()" class="side-menu-buttom-normal" ion-button>
                    <div>
                        Cancelar envio
                    </div>
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
