<ion-menu type="overlay" [content]="mycontent" (ionOpen)="menuOpened()">
    <ion-content>
        <ion-list>
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="{{imgUrl}}" (click)="changeProfileImg()">
                </ion-thumbnail>
                <h2>{{displayName}}</h2>
                <button ion-button icon-only item-end (click)="changeName()">
                    <ion-icon name="crop"></ion-icon>
                </button>
            </ion-item>
            <ion-item>
                <button (click)="signOut()" ion-button full outline icon-left large="true">
                    <ion-icon name="log-out"></ion-icon>
                    <div>
                        Sair
                    </div>
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
