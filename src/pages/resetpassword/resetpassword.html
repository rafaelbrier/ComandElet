<ion-header>
  <ion-navbar>
    <ion-title class="centralizado">
      Resetar Senha
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background-imagem">

  <ion-grid style="margin-top: 10%">

    <ion-row>
      <ion-col col-8 offset-4>

        <form id="resetPasswordform" #form="ngForm" novalidate>

          <ion-list>
            <ion-item class="background-input">
              <ion-label floating style="font-size: 22px">Email</ion-label>
              <ion-input name="email" [(ngModel)]="userEmail" type="text" #email="ngModel" required [pattern]="patternEmail"></ion-input>
            </ion-item>
          </ion-list>

          <button (click)="resetPassword()" ion-button full icon-left style="background:#dfad0ae3; ">
            <ion-icon name="key-outline"></ion-icon>
            <div>
              Resetar Senha
            </div>
          </button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title style="text-align: center" >UFJF 2018</ion-title>
  </ion-toolbar>
</ion-footer>
