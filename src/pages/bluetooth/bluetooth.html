<ion-header>

  <ion-navbar>
    <ion-title class="centralizado" style="padding-right: 15%">Bluetooth</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list padding>
        <button ion-button block (click)="startScanning()">Procurar Dispositivos</button>
        <ion-list-header>
          Dispositivos Pareados
        </ion-list-header>
        <ion-item *ngFor="let device of pairedDevices">
          {{device.name}}
        </ion-item>
        <button ion-button block (click)="disconnect()">Desconectar</button>
        <ion-list-header>
          Dispositivos Dispon√≠veis
        </ion-list-header>
        <ion-item *ngFor='let device of unpairedDevices'>
          <span (click)="selectDevice(device.address)">
            {{device.name}}
          </span>
        </ion-item>
        <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
      </ion-list>
</ion-content>
