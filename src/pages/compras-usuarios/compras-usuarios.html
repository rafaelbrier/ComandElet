<ion-header>

  <ion-navbar>
    <ion-title class="centralizado" style=" padding-right: 15%">Compras Usuários</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="compras" style="border-top: 2px solid;">
    <ion-segment-button value="EmDebito" class="segment-style">
      Em Débito
    </ion-segment-button>
    <ion-segment-button value="Pagas" class="segment-style">
      Pago
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="compras">
    <ion-list *ngSwitchCase="'EmDebito'">
      <button ion-button round full icon-left style="font-size: 15px" large [ngClass]="{'side-menu-buttom-remove': listShowHoje, 'side-menu-buttom-add': !listShowHoje}"
        (click)="listShowHoje = !listShowHoje">
        <ion-icon name="{{ listShowHoje ? 'remove' : 'add'}}"></ion-icon>
        <div style="font-size: 20px"> Hoje </div>
      </button>     
      <ion-item *ngIf="listShowHoje">
        <ion-list *ngFor="let comprasHoje of todayList">
          <pedido-bar [pedidosData]="comprasHoje?.comprasHoje" [isAdminView]="true" [userEmail]="comprasHoje?.email" [userName]="comprasHoje?.nome" [userUid]="comprasHoje?.userUid" (paymentConfirmer)="payConfirmed($event)">
          </pedido-bar>
        </ion-list>
      </ion-item>
      <br>
      <button ion-button round full icon-left style="font-size: 15px" large [ngClass]="{'side-menu-buttom-remove': listShowVelho, 'side-menu-buttom-add': !listShowVelho}"
        (click)="listShowVelho = !listShowVelho">
        <ion-icon name="{{ listShowVelho ? 'remove' : 'add'}}"></ion-icon>
        <div style="font-size: 20px"> Velho </div>
      </button>
      <ion-item *ngIf="listShowVelho">
        <ion-list *ngFor="let comprasNaoHoje of notTodayList">
          <pedido-bar [pedidosData]="comprasNaoHoje?.comprasHoje" [isAdminView]="true" [userEmail]="comprasNaoHoje?.email" [userName]="comprasNaoHoje?.nome" [userUid]="comprasNaoHoje?.userUid" (paymentConfirmer)="payConfirmed($event)">
          </pedido-bar>
        </ion-list>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Pagas'">
        <button ion-button round full icon-left style="font-size: 15px" large [ngClass]="{'side-menu-buttom-remove': listShowHoje, 'side-menu-buttom-add': !listShowHoje}"
        (click)="listShowHoje = !listShowHoje">
        <ion-icon name="{{ listShowHoje ? 'remove' : 'add'}}"></ion-icon>
        <div style="font-size: 20px"> Hoje </div>
      </button>
      <ion-item *ngIf="listShowHoje">
        <!-- <ion-list *ngFor="let comprasHoje of todayList">
          <pedido-bar [pedidosData]="comprasHoje?.comprasHoje" [isAdminView]="true" [userEmail]="comprasHoje?.email" [userName]="comprasHoje?.nome" (paymentConfirmer)="payConfirmed($event)">
          </pedido-bar>
        </ion-list> -->
      </ion-item>
      <br>
      <button ion-button round full icon-left style="font-size: 15px" large [ngClass]="{'side-menu-buttom-remove': listShowVelho, 'side-menu-buttom-add': !listShowVelho}"
        (click)="listShowVelho = !listShowVelho">
        <ion-icon name="{{ listShowVelho ? 'remove' : 'add'}}"></ion-icon>
        <div style="font-size: 20px"> Velho </div>
      </button>
      <ion-item *ngIf="listShowVelho">
        <!-- <ion-list *ngFor="let comprasNaoHoje of notTodayList">
          <pedido-bar [pedidosData]="comprasNaoHoje?.comprasHoje" [isAdminView]="true" [userEmail]="comprasNaoHoje?.email" [userName]="comprasNaoHoje?.nome" (paymentConfirmer)="payConfirmed($event)">
          </pedido-bar>
        </ion-list> -->
      </ion-item>     
    </ion-list>
  </div>
</ion-content>
